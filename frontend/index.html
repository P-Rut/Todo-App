<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todos</title>
  </head>
  <body>
    <div class="container">
      <img src="./icon/topbar.png" />
      <div class="top">
        <h1>For today ...</h1>
      </div>
      <form>
        <input
          class="input-todo"
          type="text"
          placeholder="What would you like to do ?"
        />
        <button type="submit" class="add-todo-btn">Add</button>
      </form>

      <main>
        <div>
          <div class="nasze-todosy-container"></div>
        </div>
        <button class="clearButton">Clear completed</button>
      </main>
      <script src="app.js"></script>
    </div>
  </body>
</html>
